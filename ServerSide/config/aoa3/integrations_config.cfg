# Configuration file

general {

    ##########################################################################################################
    # tinkersconstruct
    #--------------------------------------------------------------------------------------------------------#
    # Configure Tinkers Construct integration options
    ##########################################################################################################

    tinkersconstruct {
        # Set this to false to disable all integrations with Tinkers Construct when the mod is present.
        B:enabled=true

        # Set this to false to disable AoA's custom materials for Tinkers Construct
        B:materials=true

        # Set this to false to disable AoA's additional modifiers for Tinkers Construct
        B:modifiers=true

        # List of AoA Dimensions to prevent slime island generation in.
        S:slimeIslandBlacklist <
            Abyss
            Ancient_Cavern
            Barathos
            Candyland
            Celeve
            Creeponia
            Crystevia
            Deeplands
            Dustopia
            Gardencia
            Greckon
            Haven
            Immortallis
            Iromine
            LBorean
            Lelyetia
            Lunalus
            Mysterium
            Precasia
            Runandor
            Shyrelands
            Vox_Ponds
         >
    }

    ##########################################################################################################
    # jer
    #--------------------------------------------------------------------------------------------------------#
    # Configure JustEnoughResources integration options
    ##########################################################################################################

    jer {
        # Set this to false to disable all integrations with JustEnoughResources when the mod is present.
        B:enabled=true
    }

    ##########################################################################################################
    # ic2
    #--------------------------------------------------------------------------------------------------------#
    # Configure IndustrialCraft2 integration options
    ##########################################################################################################

    ic2 {
        # Set this to false to disable additional compressor recipes from AoA
        B:compressorRecipes=true

        # Set this to false to disable all integrations with IndustrialCraft2 when the mod is present.
        B:enabled=true

        # Set this to false to disable additional extractor recipes from AoA
        B:extractorRecipes=true

        # Set this to false to disable Hazmat Armor & Qantum suit integration with AoA's Hazmat Suit
        B:hazmatArmour=true

        # Set this to false to disable custom materials from AoA
        B:materials=true
    }

    ##########################################################################################################
    # crafttweaker
    #--------------------------------------------------------------------------------------------------------#
    # Configure CraftTweaker integration options
    ##########################################################################################################

    crafttweaker {
        # Set this to false to disable all integrations with CraftTweaker when the mod is present.
        B:enabled=true
    }

    ##########################################################################################################
    # jei
    #--------------------------------------------------------------------------------------------------------#
    # Configure JEI integration options
    ##########################################################################################################

    jei {
        # Set this to false to disable all integrations with JEI when the mod is present.
        B:enabled=true
    }

    ##########################################################################################################
    # immersiveengineering
    #--------------------------------------------------------------------------------------------------------#
    # Configure Immersive Engineering integration options
    ##########################################################################################################

    immersiveengineering {
        # Set this to false to disable all integrations with Immersive Engineering when the mod is present.
        B:enabled=true
    }

